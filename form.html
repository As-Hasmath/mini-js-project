<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="form-s.css">
  </head>
  <body>
    <div id="formdv">
     <h1>Open an account</h1>
     <form action=""  onsubmit="return validation()">
        <input type="text" class="inpu" id="name" placeholder="Enter your Name">
        <br> <p class="errorTEx"></p>

        <input type="email" class="inpu" id="email" placeholder="Enter your Email">
        <br> <p class="errorTEx"></p>

        <input type="number" class="inpu" id="age" placeholder="Enter your Age">
        <br> <p class="errorTEx"></p>

        <input type="number" class="inpu" id="Mob-num" placeholder="Enter Phone Number">
        <br> <p class="errorTEx"></p>

        <input type="password" class="inpu" id="password" placeholder="Set password">
        <br> <p class="errorTEx"></p>

        <input type="submit" class="inpu">
     </form>
    </div>

    <script src="form-j.js"></script>
  </body>
</html>
